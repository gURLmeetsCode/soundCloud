<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SoundCloud</title>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
      <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Style Sheet & Links -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="script.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <nav class="navbar navbar-default">
                  <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#"><img src="images/Soundcloud.png" alt="logo" style="width:150px;height:30px;margin-top: -5px;"></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav">
                        <li class="active"><span class="sr-only">(current)</span></li>
                        <li><a href="https://soundcloud.com/charts/top">Charts</a></li>
                      </ul>
                      <form class="navbar-form navbar-left" id="search">
                        <div class="form-group">
                        <input class="form-control" id="searchInput" type="text" placeholder="Search for artist, bands, tracks, podcasts" style="width: 300px;">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                      </form>
                      <a href="callback.html" id="signIn" class="btn btn-default" style="margin-top: 8px;" role="button">Sign In</a>
                      <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://soundcloud.com/go">Upgrade</a></li>
                          <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span></a>
                              <ul class="dropdown-menu">
                                <li><a href="https://soundcloud.com/pages/contact">About Us</a></li>
                                <li><a href="https://developers.soundcloud.com/">Developers</a></li>
                                <li><a href="https://blog.soundcloud.com/">Blog</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="https://soundcloud.com/">SoundCloud Website</a></li>
                              </ul> 
                            </li>
                          </ul>
                        </li>
                      </ul>
                    </div><!-- /.navbar-collapse -->
                  </div><!-- /.container-fluid -->
                </nav>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
               <!--Image Carousel -->
               <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                    <div class="item active">
                      <img src="images/guylistening.jpg" alt="on the train">
                      <div class="carousel-caption">
                        <h3>Your Music, When you want it</h3>
                      </div>
                    </div>
                    <div class="item">
                      <img src="images/soundcloud.jpg" alt="soundcloud ipad">
                      <div class="carousel-caption">
                        <h3>Learn more about SoundCloud Go. Click on the upgrade tab.</h3>
                      </div>
                    </div>
                  </div>

                  <!-- Controls -->
                  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="sr-only">Next</span>
                  </a>
                </div>

            </div>
          </div>

          <div class="row">
            <div class="col-sm-8">
              <div id="track">
                <h3>Search Results:</h3>
              <!-- Search results will display here -->
              </div>
            </div>
            <div class="col-sm-4">
                <h3>Likes Ratings:<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></h3>
                <div id="target">
                  <!-- likes section -->
                </div>
              </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
             <!-- SC player widget HTML5 -->
             <iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F1848538&show_artwork=true"></iframe>
            </div>
          </div>

          <div class="row center-block">
            <div class="col-sm-12">
              <span class="col-sm-4 col-sm-offset-5">Made with <i class="fa fa-heart-o"></i> By Natasha Kelly</span>
            </div>
          </div>
      </div> <!-- closing of container -->
  </body>
</html>
